<div class="container">
    <route-paginator
        (onChange)="setPage($event)"
        [onPage]="nbByPage"
        [total]="100"></route-paginator>
    <ng-container *ngFor="let post of posts$ | async">
      <div class="card" [attr.data-post-id]="post.id">
        <div class="card-header">
          {{post.title}}
        </div>
        <div class="card-body">
          <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="card-body">
          <a [appUserId]="post.userId"></a>
        </div>
      </div>

    </ng-container>
    <route-paginator
        (onChange)="setPage($event)"
        [onPage]="nbByPage"
        [total]="100"></route-paginator>
</div>
