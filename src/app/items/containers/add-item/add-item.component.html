<form class="form container" (ngSubmit)="process(form)" [formGroup]="form">

  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Nom" name="name" formControlName="name" />
      <div class="input-group-append">
        <div class="input-group-text">{{nameLength}} car.</div>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isError('name')">
      Champs invalid
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Référence" name="reference" formControlName="reference" />
    <div class="alert alert-danger" role="alert" *ngIf="isError('reference')">
      Champs invalid
    </div>
  </div>

  <div class="form-group">
    <select class="form-control" name="state" formControlName="state">
      <option></option>
        <option *ngFor="let value of possibleStateValueList" [ngValue]="value">{{value}}</option>
    </select>
    <div class="alert alert-danger" role="alert" *ngIf="isError('state')">
      Champs invalid
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Valider</button>
  </div>
</form>
